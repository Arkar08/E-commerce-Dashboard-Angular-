<mat-toolbar class="headerCategory">
    <h3>Category</h3>
    <div class="searchFilter">
        <div class="inputContainer">
            <input type="text" placeholder="Search..." class="input">
        </div>
       <div>
            <button mat-icon-button class="iconButton" [routerLink]="'./create-category'">
                <mat-icon class="icon">add_circle</mat-icon>
            </button>
            <button mat-icon-button class="iconButton" (click)="filterDialog()">
                <mat-icon class="icon">filter_list</mat-icon>
            </button>
       </div>
    </div>
</mat-toolbar>


<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Updated Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="edit" [routerLink]="'./edit-category'">edit</mat-icon>
          <mat-icon class="delete" (click)="delete()">delete</mat-icon>
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-toolbar class="toolbar">
    <mat-paginator [pageSizeOptions]="[10, 50, 100]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-toolbar>
